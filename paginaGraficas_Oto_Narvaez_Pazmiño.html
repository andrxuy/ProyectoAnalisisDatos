<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Power BI – Pestañas</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; background:#f7f7f9; }
    .tabs { display: flex; border-bottom: 1px solid #ddd; background:#fff; position: sticky; top:0; z-index:10; }
    .tab { padding: 12px 16px; cursor: pointer; user-select: none; border-bottom: 2px solid transparent; }
    .tab.active { border-bottom-color: #0078D4; color: #0078D4; font-weight: 600; }
    .panel { display: none; }
    .panel.active { display: block; }
    .wrap { max-width: 1280px; margin: 0 auto; }
    .frame { width: 100%; height: 70vh; border: 0; background:#fff; }
    @media (max-width: 768px) {
      .frame { height: 65vh; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Pestañas -->
    <div class="tabs" role="tablist" aria-label="Reportes Power BI">
      <div class="tab active" role="tab" aria-selected="true" aria-controls="panel-gi" id="tab-gi">
        Graficas_Implementadas
      </div>
      <div class="tab" role="tab" aria-selected="false" aria-controls="panel-ag" id="tab-ag">
        Analisi_Graficas
      </div>
    </div>

    <!-- Paneles -->
    <div id="panel-gi" class="panel active" role="tabpanel" aria-labelledby="tab-gi">
      <iframe
        class="frame"
        title="Graficas_Implementadas"
        src="https://app.powerbi.com/view?r=eyJrIjoiYjFhODVlNDAtMTFlNS00M2MzLWI4OGUtMzA1MTYyNjZjZjUyIiwidCI6IjY4MmE0ZTZhLWE3N2YtNDk1OC1hM2FjLTllMjY2ZDE4YWEzNyIsImMiOjR9"
        allowfullscreen="true">
      </iframe>
    </div>

    <div id="panel-ag" class="panel" role="tabpanel" aria-labelledby="tab-ag">
      <iframe
        class="frame"
        title="Analisi_Graficas"
        src="https://app.powerbi.com/view?r=eyJrIjoiYjEyMDE2YzItNGNkYS00MzVjLWEwYjMtMGJjZGNiODM3MDRjIiwidCI6IjY4MmE0ZTZhLWE3N2YtNDk1OC1hM2FjLTllMjY2ZDE4YWEzNyIsImMiOjR9"
        allowfullscreen="true">
      </iframe>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // activar pestaña
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');

        // mostrar panel correspondiente
        panels.forEach(p => p.classList.remove('active'));
        const targetId = tab.getAttribute('aria-controls');
        document.getElementById(targetId).classList.add('active');
      });
    });
  </script>
</body>
</html>
